name: Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=redsync --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-wheels:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/redsync

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          python -m pip install hatch

      - name: Build universal wheel (py3-none-any)
        run: hatch build --target wheel

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 1

  build-sdist:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/redsync

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build source distribution
        run: python -m build --sdist

      - name: Upload source distribution as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/
          retention-days: 1

  upload-to-pypi:
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/redsync

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Combine all packages
        run: |
          mkdir -p combined-packages
          for dir in artifacts/wheel-*/; do
            [ -d "$dir" ] && cp "$dir"/* combined-packages/
          done
          cp artifacts/sdist/* combined-packages/
          ls -la combined-packages/

      - name: Upload all packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: combined-packages/
          skip-existing: true
